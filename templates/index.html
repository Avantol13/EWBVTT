<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <div class="dropdown">
      <button class="dropbtn" onclick="openNavNewDropdown()">New
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="navNewDropdown">
        <a onclick=newDefaultRectangle()>Entity</a>
      </div>
      <button class="dropbtn" onclick="openNavToolsDropdown()">Tools
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="navToolsDropdown">
        <a onclick=deleteLocalEntitiesUpdateRemote()>Delete All Entities</a>
        <a onclick=adjustGridSize()>Adjust Grid Size</a>
        <a onclick=importMapImage()>Import Map Image</a>
        <a onclick=importMapImage()>Import Entity Image</a>
      </div>
      <button class="dropbtn" onclick="openNavModeDropdown()">Mode
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content" id="navModeDropdown">
        <a onclick=enterPlayMode()>Play</a>
        <a onclick=enterEditMode()>Edit</a>
      </div>
    </div>
  </div id="stage-parent">
  <div id="container"></div>
  <div id="log"></div>
  <div id="emit"></div>
  <div id="broadcast"></div>
  <div id="dialogs"></div>
</body>

</html>
